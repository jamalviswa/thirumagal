<!doctype html>
<html lang="en" class="light-theme">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- loader-->
  <link href="assets/css/pace.min.css" rel="stylesheet" />
  <script src="assets/js/pace.min.js"></script>

  <!--plugins-->

<body style="background-color:#f7f8fa">

  <div class="login-bg-overlay au-sign-in-basic"></div>

  <!--start wrapper-->
  <div class="wrapper">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light p-3" style="background-color:#f7f8fa;">
        <div class="container-fluid">
          <a href="javascript:;"><img src="assets/images/logo-icon-3.png" width="140" alt="" /></a>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto mt-5">
          <div class="card radius-10">
            <div class="card-body p-4">
              <div class="text-center">
                <h4>Login</h4>
                <p>Login to your account</p>
              </div>
              <form class="form-body row g-3">
                
                <div class="col-12">
                  <label for="inputusername" class="form-label">User Name</label>
                  <input type="text" class="form-control" id="inputusername" placeholder="Enter Mobile Number">
                </div>
                <div class="col-12">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword" placeholder="Your password">
                </div>
                
                <div class="col-12  text-end">
                  <a href="password reset.html">Forgot Password?</a>
                </div>
                <div class="col-12 col-lg-12">
                  <a href="index.html">
                    <div class="d-grid">
                      <button type="button" class="btn btn-primary text-black">Login</button>
                    </div>
                  </a>
                </div>
                <div class="col-12  text-center">
                  <span>Don't have an account?</span>  <a href="register.html" style="text-decoration:underline"> Sign Up</a>
                </div>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
